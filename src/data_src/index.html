<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple FPV timer</title>
        <link rel="stylesheet" href="/bootstrap.min.css">
            <link rel="stylesheet" href="/uPlot.min.css">
    </head>
 
    <body>

    <div class=" card fixed-top" id="box_notify" style="top: -100px">
        <h5 class="card-header text-center ">FOOBASR</h5>
    </div>

<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" data-bs-toggle="tab" href="#laps" aria-selected="true" role="tab">Lap</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" data-bs-toggle="tab" href="#players" aria-selected="false" role="tab">Player</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" data-bs-toggle="tab" href="#settings" aria-selected="false" tabindex="1" role="tab">Config</a>
  </li>
  <li class="nav-item" role="presentation">
      <a class="nav-link" data-bs-toggle="tab" href="#debug" aria-selected="false" tabindex="-1" role="tab">dbg</a>
  </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade show active" id="laps" role="tabpanel">
        <div class='float-right' >
            <button type="button" class="btn btn-secondary btn-sm btn_enable_sound" sound-enabled="false"  data-toggle="tooltip" title="Enable sounds">&#128263;</button>
            <button type="button" class="btn btn-secondary btn-sm" id="b_cali" onclick="simple_api_call('start_calibration')" data-toggle="tooltip" title="Start calibration">&#9881;</button>
            <div class="progress" id="p_cali" style='display: none;'>
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
            </div>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_clear_laps" onclick="simple_api_call('clear_laps')" data-toggle="tooltip" title="Clear lap list" >&#8634;</button>
        </div>
        <div id="d_cali"></div>
        <div id="d_labs">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Player</th>
                  <th scope="col">Lab</th>
                  <th scope="col">Time</th>
                  <th scope="col">rssi</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
    </div>

    <div class="tab-pane fade" id="players" role="tabpanel">
        <div>
            <button type="button" class="btn btn-secondary btn-sm btn_enable_sound" sound-enabled="false" data-toggle="tooltip" title="Enable sounds">&#128263;</button>
            <button type="button" class="btn btn-secondary btn-sm" id="btn_clear_laps" onclick="simple_api_call('clear_laps')" data-toggle="tooltip" title="Clear lap list" >&#8634;</button>
        </div>
        <div id="player_cards"></div>
    </div>
    <div class="tab-pane fade" id="controls" role="tabpanel">
    </div>
    <div class="tab-pane fade" id="settings" role="tabpanel">
    </div>

    <div class="tab-pane fade" id="debug" role="tabpanel">
    </div>

</div>


	<script src="/jquery.min.js"></script>
	<script src="/bootstrap.bundle.min.js"></script>
	<script src="/howler.min.js"></script>
    <script src="/uPlot.iife.min.js"></script>
	<script src="/index.js"></script>
    </body>
 
</html>
